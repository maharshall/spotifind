<!DOCTYPE html>

<html>
    <head>
        <title>Spotifind</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
    
    <body>
        <h2>Spotifind</h2>
        <h3 id="status">Status: Unauthorized</h3>
        <button id="auth" style="display: inline">Authorize</button>

        <hr>

        <input type="checkbox" id="quick"> <p>Use Quick Add</p>

        <div class="quickadd">
    
            <p id="p1">Quick Add track number: 
                <input type="number" id="track_number" min="1" max="20" value="2">
            </p>
            <p id="p2">Quick Add Playlist: 
                <select id="playlists">
                </select>
            </p>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
